server:
  port: 8081

spring:
  application:
    name: backend

  datasource:
    url: jdbc:mysql://localhost:3306/blogdb?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.example.backend.model
  configuration:
    map-underscore-to-camel-case: true
